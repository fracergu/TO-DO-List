<ion-list>
    
  <ion-item-sliding *ngFor="let list of wlService.lists | completedFilter:completed">

      <ion-item (click)="selectList(list)" detail>
      
        <ion-label>{{list.title}}</ion-label>
        
        <ion-note> {{list.items.length}} tasks</ion-note>

      </ion-item>

      <ion-item-options side="start">

        <ion-item-option (click)="editList ( list )" color="success">

          <ion-icon slot="icon-only" name="create-outline"></ion-icon>

        </ion-item-option>

      </ion-item-options>
      


      <ion-item-options side="end">
      
        <ion-item-option  (click)="deleteList( list )" color="danger">
          
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      
        </ion-item-option>
  
      </ion-item-options>
  
      
  
    </ion-item-sliding>
  
</ion-list>
