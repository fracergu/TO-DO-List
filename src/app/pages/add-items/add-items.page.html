<ion-header no-border>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button color="tertiary" defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title>{{ list.title }}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
            <ion-label position="floating">New task</ion-label>
            <ion-input 
                type="text" 
                [(ngModel)]="itemName" 
                (keyup.enter)="addItem()"></ion-input>
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-list-header *ngIf="list.items.length > 0">
            <ion-label>TO-DO tasks:</ion-label>
        </ion-list-header>
        <ion-item-sliding *ngFor="let item of list.items; let i = index"
                           class="animated fadeInDown">
            <ion-item>
                <ion-checkbox 
                    slot        = "start"
                    color       = "tertiary"
                    [(ngModel)] = "item.comp"
                    (ionChange) = "checkCompletionState(item)"></ion-checkbox>
                <ion-label>{{ item.desc }}</ion-label>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option (click)="deleteItem(i)" color="danger">
                    <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
            
    </ion-list>


</ion-content>
